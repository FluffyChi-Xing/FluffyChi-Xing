name: Waka Readme
on:
  schedule:
    # Runs at 12am IST (18:30 UTC)
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMIT_MESSAGE: "Update WakaTime Stats"
          BRANCH: "main" # 确保与你的默认分支一致（main 或 master）
          SHOW_TITLE: "true"
          SECTION_NAME: "waka"
          SHOW_LINES_OF_CODE: "true"
          SHOW_PROFILE_VIEWS: "false" # 保险起见，禁用 profile view
          SHOW_LANGUAGE: "true"
          SHOW_OS: "true"
          SHOW_EDITORS: "true"
          SHOW_PROJECTS: "true"
